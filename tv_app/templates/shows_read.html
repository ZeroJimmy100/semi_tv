<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <a href="/shows">Go Back</a>
    <h1>TV Show {{ this_show.id }}</h1>
    <h4>Title: {{ this_show.title }}</h4>
    <h4>Network: {{ this_show.network }}</h4>
    <h4>Release Date: {{ this_show.release_date }}</h4>
    <h4>Description: {{ this_show.description }}</h4>
    <br>
    <h4>Last Updated: {{ this_show.updated_at }}</h4>
    <br>
    <p><a href="/shows/{{this_show.id}}/edit">Edit</a>
    | <a href="/shows/{{this_show.id}}delete">Delete</a></p>
</body>

</html>
