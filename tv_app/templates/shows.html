<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <a href="/shows">Go Back</a>
    <h1>Add a New Show</h1>
    <br>
    <form action='/shows/new' method='post'>
        {% csrf_token %}
        <h4>Title</h4>
            <input type="text" name = "call_title">
    <br>
        <h4>Network</h4>
            <input type="text" name = "call_network">
        <h4>Release Date</h4>
            <input type="date" id="RD" name="call_RD">
    <br>
        <h4>Description</h4>
            <input type="text" name = "call_desc">
    <br>
    
    <input type="submit" value="Create">
    </form>
       

    
</body>

</html>
